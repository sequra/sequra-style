plugins:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  # RuboCop has a bunch of cops enabled by default. This setting tells RuboCop
  # to ignore them, so only the ones explicitly set in this file are enabled.
  DisabledByDefault: true
  NewCops: disable
  Exclude:
    - "**/vendor/**/*"
    - "**/node_modules/**/*"
    - "local_files/**/*"

    # Exclude migration files up-to-date:
    - db/*/2011*.rb
    - db/*/2012*.rb
    - db/*/2013*.rb
    - db/*/2014*.rb
    - db/*/2015*.rb
    - db/*/2016*.rb
    - db/*/2017*.rb
    - db/*/2018*.rb
    - db/*/2019*.rb
    - db/*/2020*.rb
    - db/*/2021*.rb
    - db/*/2022*.rb
    - db/*/2023*.rb
    - db/*/2024*.rb
    - db/*/202501*.rb
    - db/*/202502*.rb
    - db/*/202503*.rb
    - db/*/202504*.rb
    - db/*/202505*.rb
    - db/*/202506*.rb
    - db/*/202507*.rb
    - db/*/202508*.rb
    - db/*/202509*.rb
    - db/*/202510*.rb
    - db/*/202511*.rb
    - db/*/20251201*.rb
    - db/*/20251202*.rb
    - db/*/20251203*.rb

Performance:
  Enabled: true
  Exclude:
    - "**/spec/**/*"

Rails:
  Enabled: true

# Prefer assert_not over assert !
Rails/AssertNot:
  Include:
    - "**/spec/**/*"

# Don't enforce tag over content tag until this issue is properly handled:
# https://github.com/rubocop-hq/rubocop-rails/issues/260
Rails/ContentTag:
  Enabled: false

Rails/FilePath:
  EnforcedStyle: "arguments"

# Prefer assert_not_x over refute_x
Rails/RefuteMethods:
  Include:
    - "**/spec/**/*"

Rails/SkipsModelValidations:
  Enabled: true
  Exclude:
    - "**/spec/**/*"

Rails/TimeZone:
  Enabled: true

# Prefer &&/|| over and/or.
Style/AndOr:
  Enabled: true

Style/DateTime:
  Enabled: true

Style/MultilineIfModifier:
  Enabled: true

Style/NestedModifier:
  Enabled: true

Style/SoleNestedConditional:
  Enabled: true

# https://docs.rubocop.org/rubocop/cops_layout.html#layoutaccessmodifierindentation
Layout/AccessModifierIndentation:
  EnforcedStyle: outdent
  Severity: info

# Align `when` with `case`.
Layout/CaseIndentation:
  Enabled: true

Layout/ClassStructure:
  Enabled: true
  ExpectedOrder:
     - module_inclusion
     - constants
     - association
     - public_attribute_macros
     - public_delegate
     - macros
     - public_class_methods
     - initializer
     - public_methods
     - protected_attribute_macros
     - protected_methods
     - private_attribute_macros
     - private_delegate
     - private_methods
  Categories:
     association:
       - has_many
       - has_one
     attribute_macros:
       - attr_accessor
       - attr_reader
       - attr_writer
     macros:
       - validates
       - validate
     module_inclusion:
       - include
       - prepend
       - extend

# Align comments with method definitions.
Layout/CommentIndentation:
  Enabled: true

Layout/ElseAlignment:
  Enabled: true

# Align `end` with the matching keyword or starting expression except for
# assignments, where it should be aligned with the LHS.
Layout/EndAlignment:
  Enabled: true
  EnforcedStyleAlignWith: variable
  AutoCorrect: true

Layout/EmptyLineAfterMagicComment:
  Enabled: true

Layout/EmptyLinesAroundBlockBody:
  Enabled: true

# In a regular class definition, no empty lines around the body.
Layout/EmptyLinesAroundClassBody:
  Enabled: true

# In a regular method definition, no empty lines around the body.
Layout/EmptyLinesAroundMethodBody:
  Enabled: true

# In a regular module definition, no empty lines around the body.
Layout/EmptyLinesAroundModuleBody:
  Enabled: true

# Align block 'end's either with the start of the block or with the first
# character of the line containing the start of the block
Layout/BlockAlignment:
  Enabled: true
  EnforcedStyleAlignWith: either

# Enforce empty line between method definitions 
Layout/EmptyLineBetweenDefs:
  Enabled: true

Layout/FirstArgumentIndentation:
  Enabled: true

# Use Ruby >= 1.9 syntax for hashes. Prefer { a: :b } over { :a => :b }.
Style/HashSyntax:
  Enabled: true

# Method definitions after `private` or `protected` isolated calls need one
# extra level of indentation.
Layout/IndentationConsistency:
  Enabled: true
  EnforcedStyle: indented_internal_methods

# Two spaces, no tabs (for indentation).
Layout/IndentationWidth:
  Enabled: true

Layout/LeadingCommentSpace:
  Enabled: true

Layout/SpaceAfterColon:
  Enabled: true

Layout/SpaceAfterComma:
  Enabled: true

Layout/SpaceAroundEqualsInParameterDefault:
  Enabled: true

Layout/SpaceAroundKeyword:
  Enabled: true

Layout/SpaceAroundOperators:
  Enabled: true

Layout/SpaceBeforeComma:
  Enabled: true

Layout/SpaceBeforeComment:
  Enabled: true

Layout/SpaceBeforeFirstArg:
  Enabled: true
  Exclude:
    - "**/spec/**/*"

Style/DefWithParentheses:
  Enabled: true

# Defining a method with parameters needs parentheses.
Style/MethodDefParentheses:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false
  EnforcedStyle: always

Layout/LineLength:
  Enabled: true
  Max: 128

# Use `foo {}` not `foo{}`.
Layout/SpaceBeforeBlockBraces:
  Enabled: true

# Use `foo { bar }` not `foo {bar}`.
Layout/SpaceInsideBlockBraces:
  Enabled: true

# Use `{ a: 1 }` not `{a:1}`.
Layout/SpaceInsideHashLiteralBraces:
  Enabled: true

Layout/SpaceInsideParens:
  Enabled: true

# Check quotes usage according to lint rule below.
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

# Detect hard tabs, no hard tabs.
Layout/IndentationStyle:
  Enabled: true

# Blank lines should not have any spaces.
Layout/TrailingEmptyLines:
  Enabled: true

# No trailing whitespace.
Layout/TrailingWhitespace:
  Enabled: true

Lint/Debugger:
  Enabled: true

# Detect redundant disabling of cops and automatically remove them with --autocorrect
Lint/RedundantCopDisableDirective:
  Enabled: true

# Use quotes for string literals when they are enough.
Style/RedundantPercentQ:
  Enabled: true

# Use my_method(my_arg) not my_method( my_arg ) or my_method my_arg.
Lint/RequireParentheses:
  Enabled: true

Lint/RedundantStringCoercion:
  Enabled: true

Lint/UriEscapeUnescape:
  Enabled: true

Style/ParenthesesAroundCondition:
  Enabled: true

Style/RedundantReturn:
  Enabled: true
  AllowMultipleReturnValues: true

Style/Semicolon:
  Enabled: true
  AllowAsExpressionSeparator: true

# Prefer Foo.method over Foo::method
Style/ColonMethodCall:
  Enabled: true

Style/TrivialAccessors:
  Enabled: true

# Use guard clauses when possible
Style/GuardClause:
  Enabled: true

Performance/FlatMap:
  Enabled: true

Performance/RedundantMerge:
  Enabled: true

Performance/StartWith:
  Enabled: true

Performance/EndWith:
  Enabled: true

Performance/RegexpMatch:
  Enabled: true

RSpec/ContextWording:
  Enabled: false

RSpec/ContextMethod:
  Severity: info

RSpec/ExampleLength:
  # WORKAROUND: `Enabled: false` is ignored due to a loading order bug with
  # `inherit_gem` and `rubocop-rspec` plugins. We set a high Max to silence it
  # while keeping the plugin definition self-contained in this gem.
  Max: 999

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

# Enforce empty line between 'it' blocks (allows oneliners)
RSpec/EmptyLineAfterExample:
  Enabled: true
  Severity: info
